<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kakao Clone</title>
    <link rel="stylesheet" type="text/css href="style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="screens-header">
        <h1 class="screens-header__title">Chats</h1>
        <div class="screens-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-comment-medical fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg" ></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen">
        <a href="chat.html">
    <div class="user-component">
        <div class="user-component__column">
            <img src="/profile.jpg" 
                class="user-component__avatar user-component__avatar--"/>
            <div class="user-component__text">
                <h4 class="user-component__title">Seonwoo Kang</h4>
                <h6 class="user-component__subtitle">
                Please check My Kakao Account Info
                </h6>
            </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">18:40</span>
            <div class="badge">1</div>
         </div>
        </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsisnoti"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script 
    src="https://kit.fontawesome.com/83fdc53fc8.js" 
    crossorigin="anonymous"></script>
</body>
</html>
